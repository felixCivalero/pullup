# -------------------------------------------------------
# HTTPS SERVER (main)
# -------------------------------------------------------
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name pullup.se www.pullup.se;

    # SSL (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/pullup.se/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/pullup.se/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    client_max_body_size 20M;

    # -------------------------------
    # FRONTEND (static build)
    # -------------------------------
    root /var/www/pullup/frontend/dist;
    index index.html;

    # -------------------------------
    # SHARE ENDPOINT (for OG tags)
    # MUST come BEFORE location / to take precedence
    # -------------------------------
    location /share/ {
        proxy_pass http://127.0.0.1:3001/share/;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Important: Set content type for HTML responses
        proxy_set_header Accept "text/html";
    }

    # -------------------------------
    # BACKEND API
    # -------------------------------
    location /api/ {
        proxy_pass http://127.0.0.1:3001/;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # -------------------------------
    # SPA routing (MUST come LAST - catch-all)
    # -------------------------------
    location / {
        try_files $uri $uri/ /index.html;
    }
}

# -------------------------------------------------------
# HTTP SERVER (redirect to HTTPS)
# Created by Certbot
# -------------------------------------------------------
server {
    listen 80;
    listen [::]:80;
    server_name pullup.se www.pullup.se;

    return 301 https://$host$request_uri;
}
